{% extends "partials/base.html"%}

{% block content %}
    <div class="content-section">
        <form method="POST" novalidate id='post_comment'>
            {% csrf_token %}

            <fieldset class="form-group"> 
                <legend class="border-bottom mb-4">New Comment</legend>
            </fieldset>
            <label for="bcomment">Comment Text:</label>
            <input type="text" id="bcomment" name="bcomment" value=""><br><br>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Post Comment</button>

            </div>


        </form>

    </div>

{% endblock content %}
