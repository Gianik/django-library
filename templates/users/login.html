{% extends "partials/base.html"%}
{% block content %}

    <div class="content-section">
        
        <form  name='loginform' method="POST" id="loginform"  novalidate >
            {% csrf_token %}

            <fieldset class="form-group"> 
                <legend class="border-bottom mb-4">Login</legend>
                <h5 id="err" style='color:red;text-align:center;display:none'></h5>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value=""><br>
                <p id="erremail" style='color:red;display:none'></p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value=""><br>
                <p id="errpass" style='color:red;display:none'></p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"  >Log in</button>

            </div>

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Don't Have An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
        </div>

    </div>

{% endblock content %}
{% block javascript %}
<script>

    var emailvalCheck = false
    var passvalCheck = false
    $("#loginform").submit(function(event){
        event.preventDefault();
        valEmail($('#email').val())
        valPass($('#password').val())
        if(emailvalCheck===true&&passvalCheck===true){
            let data= {
                email:$('#email').val(),
                password:$('#password').val(),
            }

            
            $.ajax({
                url:http+"/login-logout-user/",
                type:"POST",
                dataType:"JSON",
                data:data,
                beforeSend: function (xhr){
                    xhr.setRequestHeader('X-CSRFToken', $('input[name=csrfmiddlewaretoken]').val());
                },
                success:()=>{
                    $('#erremail').hide()
                    window.location.replace(http+"/")
                },
                error:(error)=>{
                    console.log(error)
                    if(error.status=404){
                        $('#erremail').show()
                        $("#erremail").html("User not found please check your email and password or register an account")
                    }
                    else{
                        $('#err').show()
                        $("#err").html("Server error please refresh and try again")
                    }
                },
            });
        }
    return false;
    });  
    

function valEmail(email){
    let regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
    if(email.trim().length ===0){
        $('#erremail').show()
        $("#erremail").html("Empty email input please input your email properly.")
        emailvalCheck = false
        return false
    }
    if(!regex.test(email)){
        $('#erremail').show()
        $("#erremail").html("Invalid Email format please input a proper email.")
        emailvalCheck = false
        return false
    }
    emailvalCheck = true
    $('#erremail').hide()
    return true
}
function valPass(pass1){
    if(pass1.trim().length ===0){
        $('#errpass').show()
        $("#errpass").html("Password cannot be empty")
        passvalCheck = false
        return false
    }
    $('#errpass').hide()
    passvalCheck = true
    return true

}
</script>
      
{% endblock %}
