
{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link href="{% static 'css/tagsinput.css' %}" rel="stylesheet" type="text/css">
          <title>Django Library</title>

        

    </head>
    <body>
      {% include 'partials/navigation.html' %}
        <main role="main" class="container">
          <div class="row">
            <div class="col-md-8">

                      <div id='message' class="alert alert-success" style="display: none"></div>
                      <div id='message2' class="alert alert-warning"style="display: none"></div>
                      <div id='message3' class="alert alert-info" style="display: none"></div>
              {% block content %}{% endblock %}
            </div>
          </div>
        </main>

      

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{% static 'js/tagsinput.js '%}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        {% block javascript %}

        {% endblock %}


      
      </body>
</html>
